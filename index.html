<body>
    <div id="clock-container">
        <div id="clock">00:00:00</div>
    </div>

    <div id="reminder-container">
        <div id="reminder">00:00:00</div>
    </div>

    <div id='alarm-container'>
        <h3>Set Alarm Time</h3>
        <label>
            <div>
                <select id='alarmhrs'></select>
            </div>
        </label>
        <label>
            <div>
                <select id='alarmmins'></select>
            </div>
        </label>
        <label>
            <div>
                <select id='alarmsecs'></select>
            </div>
        </label>
        <label>
        </label>
    </div>
    </div>

    <div id='buttonHolder'>
        <div>
            <button id='setButton' onClick='alarmSet()'>-Set-</button>
        </div>

        <div>
            <button id='clearButton' onClick='alarmClear()'>Clear</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
